<h3>Browse Topics</h3>
<div>
    <ul>
        <li>
            <a href="{% url 'home' %}">All</a>
        </li>
    </ul>
</div>
{% for topic in topics %}
    <div>
        <ul>
            <li>
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            </li>
        </ul>
    </div>
{% endfor %}
<hr>
